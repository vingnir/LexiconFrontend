<body>

    <header class="header">
       <nav role='navigation' class="main-nav">
           <svg viewBox="0 0 100 100" class="main-nav-icon" >
          <use xlink:href="#clover">
        </svg>
           <h1 class="main-nav-logo"> Paws of the World</h1>
            <ul id="main-nav-list">
                <li><a href="https://pluralsight.com">Pluralsight</a></li>
                <li><a href="https://www.w3schools.com/">W3 Schools</a></li>
                <li><a href="https://www.github.com">Github</a></li>
            </ul>
            <span id="main-nav-login"><a href="index.html">Home</a></span>
        </nav>
    </header>
    <main class="user-login-main">
        <h1>User login</h1>
        <form id="user-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" required>
            <input type="reset" value="Reset">
            <input type="submit" value="Sign in">
        </form>
    </main>
